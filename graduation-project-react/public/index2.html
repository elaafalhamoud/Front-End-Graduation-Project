<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Issues</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- تضمين مكتبة Tailwind CSS لتنسيق الصفحة -->
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-6">
        <h2 class="text-2xl font-bold text-center mb-4">My Issues</h2> <!-- عنوان الصفحة -->

        <div class="flex justify-between items-center mb-4">
            <button id="addIssueBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">+ Add Issue</button> <!-- زر لإضافة مشكلة جديدة -->
        </div>

        <table class="w-full border-collapse border border-gray-300">
            <thead>
                <tr class="bg-blue-200">
                    <th class="border border-gray-300 p-2">Title</th> <!-- عنوان العمود -->
                    <th class="border border-gray-300 p-2">Description</th> <!-- وصف العمود -->
                    <th class="border border-gray-300 p-2">Status</th> <!-- حالة العمود -->
                    <th class="border border-gray-300 p-2">User</th> <!-- مستخدم العمود -->
                    <th class="border border-gray-300 p-2">Count</th> <!-- عدد العمود -->
                    <th class="border border-gray-300 p-2">Actions</th> <!-- إجراءات العمود -->
                </tr>
            </thead>
            <tbody id="issuesTableBody">
                <!-- سيتم إضافة الصفوف ديناميكياً هنا -->
            </tbody>
        </table>
    </div>

    <script>
        // وظيفة لجلب المشاكل من واجهة برمجة التطبيقات
        async function fetchIssues() {
            try {
                const response = await fetch('https://your-api-endpoint.com/api/issues'); // جلب البيانات من API
                const data = await response.json(); // تحويل الاستجابة إلى كائن JSON

                if (response.ok) {
                    const tableBody = document.getElementById('issuesTableBody');
                    tableBody.innerHTML = ''; // مسح الصفوف الموجودة

                    data.forEach(issue => {
                        const row = document.createElement('tr'); // إنشاء صف جديد
                        row.innerHTML = `
                            <td class="border border-gray-300 p-2">${issue.title}</td>
                            <td class="border border-gray-300 p-2">${issue.description}</td>
                            <td class="border border-gray-300 p-2">${issue.status}</td>
                            <td class="border border-gray-300 p-2">${issue.user}</td>
                            <td class="border border-gray-300 p-2">${issue.count}</td>
                            <td class="border border-gray-300 p-2">
                                <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition" onclick="deleteIssue(${issue.id})">Delete</button>
                                <button class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 transition ml-2" onclick="editIssue(${issue.id})">Edit</button>
                            </td>
                        `;
                        tableBody.appendChild(row); // إضافة الصف إلى الجدول
                    });
                } else {
                    alert('Error fetching issues'); // رسالة خطأ عند الفشل في جلب المشاكل
                }
            } catch (error) {
                console.error(error); // تسجيل الخطأ في وحدة التحكم
                alert('An error occurred'); // عرض رسالة خطأ عامة
            }
        }

        // وظيفة لحذف مشكلة
        async function deleteIssue(issueId) {
            try {
                const response = await fetch(`https://your-api-endpoint.com/api/issues/${issueId}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    alert('Issue deleted successfully'); // رسالة نجاح عند الحذف
                    fetchIssues(); // تحديث قائمة المشاكل
                } else {
                    alert('Error deleting issue'); // رسالة خطأ عند الفشل في الحذف
                }
            } catch (error) {
                console.error(error); // تسجيل الخطأ في وحدة التحكم
                alert('An error occurred'); // عرض رسالة خطأ عامة
            }
        }

        // وظيفة لتحرير مشكلة
        async function editIssue(issueId) {
            // إعادة توجيه إلى صفحة تحرير المشكلة أو فتح نافذة منبثقة للتحرير
            window.location.href = `/edit-issue?id=${issueId}`; // توجيه المستخدم إلى صفحة التحرير
        }

        // جلب المشاكل عند تحميل الصفحة
        fetchIssues(); // استدعاء وظيفة جلب المشاكل
    </script>

</body>
</html>
