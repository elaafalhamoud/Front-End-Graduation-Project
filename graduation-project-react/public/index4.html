<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- تضمين مكتبة Tailwind CSS لتنسيق الصفحة -->
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Login</h2> <!-- عنوان صفحة تسجيل الدخول -->
        <form id="loginForm"> <!-- نموذج تسجيل الدخول -->
            <label class="block mb-2">Email</label>
            <input type="email" id="loginEmail" class="w-full p-2 border rounded mb-3" placeholder="Enter your email" required>

            <label class="block mb-2">Password</label>
            <input type="password" id="loginPassword" class="w-full p-2 border rounded mb-3" placeholder="Enter your password" required>

            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">Login</button> <!-- زر تسجيل الدخول -->
        </form>
    </div>

    <script>
        // إضافة مستمع لحدث إرسال النموذج
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // منع إعادة تحميل الصفحة عند إرسال النموذج

            const email = document.getElementById('loginEmail').value; // الحصول على البريد الإلكتروني
            const password = document.getElementById('loginPassword').value; // الحصول على كلمة المرور

            const loginData = { email, password }; // تجميع بيانات تسجيل الدخول في كائن

            try {
                // إرسال بيانات تسجيل الدخول إلى API
                const response = await fetch('https://your-api-endpoint.com/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData), // تحويل البيانات إلى سلسلة نصية
                });

                const result = await response.json(); // تحويل الاستجابة إلى كائن JSON
                if (response.ok) {
                    localStorage.setItem('authToken', result.token); // حفظ الرمز المميز في التخزين المحلي
                    alert('Login successful!'); // رسالة نجاح تسجيل الدخول
                    window.location.href = '/my-issues'; // إعادة توجيه إلى صفحة المشاكل
                } else {
                    alert('Error: ' + result.message); // عرض رسالة خطأ عند الفشل
                }
            } catch (error) {
                console.error(error); // تسجيل الخطأ في وحدة التحكم
                alert('An error occurred during login'); // عرض رسالة خطأ عامة
            }
        });
    </script>
</body>
</html>
